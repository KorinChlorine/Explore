<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center">
                <img src="japan.jpg" alt="japan image" class="card-image-top" style="width: 100%;">
                <h1 class="card-title text-danger">Japan</h1>
                <span class="card-subtitle">Tokyo, Japan</span>
                <div class="class-text">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis asperiores, natus voluptates beatae voluptas nam odio, 
                    sapiente tenetur minus provident molestiae incidunt! Accusantium, ratione. Cupiditate, veritatis. Expedita quaerat nemo quis?
                </div>
            </div>
        </div>

    </div>
    <script>
        const form = document.querySelector("form")
        form.addEventListener("submit", (e) =>{
            if (!form.checkValidity()){
                e.preventDefault()
            }
            form.classList.add("was-validated")
        })
    </script>
</body>

</html>
