<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="try.css">
    <title>Document</title>
</head>

<body>

    <!-- hero section (carousel) -->
    <section class="position-relative h-100 mb-4">
        <div id="carouselExampleAutoplaying" class="carousel slide d-flex align-items-center justify-content-end"
            data-bs-ride="carousel" data-bs-interval="4000">

            <h1 class="carousel-title text-white w-100 align-text-center ">
                <span class="HeroTitle"
                    style="font-size: 10rem;display: flex; justify-content: center; padding-left: 40px;"></span>
            </h1>

            <div class="carousel-inner" style="position: relative;">
            </div>

        </div>

        <!-- navbar overlay -->
        <header class="custom-navbar position-absolute top-0 start-0 w-100">
            <div class="navbar-inner d-flex justify-content-between align-items-center px-4 py-2">
                <div class="nav-left">
                    <a href="#">Home</a>
                    <a href="main.html">Destinations</a>
                    <a href="#">FAQs</a>
                </div>

                <div class="nav-logo">
                    <img src="logo.png" alt="logo" height="40" />
                </div>

                <div class="nav-right">
                    <a href="#">Contacts</a>
                    <a href="#">About</a>
                    <a href="#">User</a>
                </div>
            </div>
        </header>
    </section>

    <!-- about the destination -->
    <section class="w-100 mt-4">
        <div class="about-card-container container-fluid w-75 w-lg-75 h-100 d-flex justify-content-center align-items-end">
            <div class=" card w-100">
                <div class="card-body p-4 p-lg-5 text-light">
                   
                        <h3 class="destination-title card-title d-flex justify-content-start align-items-start fs-6"></h3>
                 

                    <span class="fst-italic d-block mt-2">Learn more about this place</span>

                    <p class="destination-description card-text text-light py-3 py-md-4 fs-sm-3">
                        <!-- Description content -->
                    </p>
                </div>
            </div>
        </div>
    </section>



    <!-- tourist spot section -->
    <section class="h-100 w-100">
        <div
            class="outer-container container-fluid h-100 px-4 w-100 position-relative d-flex flex-column justify-content-center auto-rotate section">
            <h2 class="text-center text-light">TOURIST SPOTS</h2>

            <div
                class="inner-card card h-75 w-100 position-relative overflow-hidden d-flex justify-content-center align-items-end py-4">
                <div class="card-body d-flex h-100 w-100 justify-content-end align-items-center py-0 px-4 "
                    style="padding: 0;">

                    <!-- Inner container -->
                    <div class="tourist-inner h-100  w-75  text-light rounded px-4">
                        <div id="touristCarousel" class="carousel slide h-100 w-100 d-flex justify-content-center"
                            data-bs-interval="false">

                            <!-- Indicators -->
                            <div class="carousel-indicators ">
                                <!-- <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="2"></button> -->
                            </div>

                            <!-- Carousel content -->
                            <div class="carousel-inner  h-100 w-75  p-5">

                            </div>
                            <!-- Controls -->
                            <button class="carousel-control-prev h-100" type="button" data-bs-target="#touristCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>

                            <button class="carousel-control-next" type="button" data-bs-target="#touristCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <!-- End inner container -->
                </div>
            </div>

            <!-- Fixed image -->
            <img src="https://plus.unsplash.com/premium_photo-1661964149725-fbf14eabd38c?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1470"
                alt="" class="image-scroll tourist tourist-pic" />
        </div>
    </section>



    <!-- Food section -->
    <section class="h-100 w-100">
        <div
            class="container-fluid h-100 w-100 position-relative px-4 d-flex flex-column justify-content-center auto-rotate section">
            <h2 class="text-center text-light">FOOD</h2>
            <div
                class="card h-75 w-100 position-relative overflow-hidden d-flex justify-content-center align-items-end py-4">
                <div class="card-body d-flex h-100 w-100 justify-content-start align-items-center py-0 px-4 "
                    style="padding: 0;">

                    <div class="tourist-inner h-100  w-75  text-light rounded px-4">
                        <div id="FoodCarousel" class="carousel slide h-100 w-100 d-flex justify-content-center"
                            data-bs-interval="false">

                            <!-- Indicators -->
                            <div class="carousel-indicators ">

                            </div>

                            <!-- Carousel content -->
                            <div class="carousel-inner  h-100 w-75  p-5">

                            </div>
                        </div>

                        <button class="carousel-control-prev h-100" type="button" data-bs-target="#FoodCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#FoodCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>


            </div>
            <img src="https://plus.unsplash.com/premium_photo-1661964149725-fbf14eabd38c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470"
                alt="" class="image-scroll-food food" />
        </div>


    </section>
    <!-- End of Food section -->

    <!-- Activities section -->
    <section class="h-100 w-100">
        <div
            class="container-fluid h-100 px-4 w-100 position-relative d-flex flex-column justify-content-center auto-rotate section">
            <h2 class="text-center text-light">ACTIVITIES</h2>

            <div
                class="card h-75 w-100 position-relative overflow-hidden d-flex justify-content-center align-items-end py-4">
                <div class="card-body d-flex h-100 w-100 justify-content-end align-items-center py-0 px-4 "
                    style="padding: 0;">

                    <!-- Inner container -->
                    <div class="tourist-inner h-100  w-75  text-light rounded px-4">
                        <div id="ActivitiesCarousel" class="carousel slide h-100 w-100 d-flex justify-content-center"
                            data-bs-interval="false">

                            <!-- Indicators -->
                            <div class="carousel-indicators ">
                                <!-- <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="2"></button> -->
                            </div>

                            <!-- Carousel content -->
                            <div class="carousel-inner  h-100 w-75  p-5">

                            </div>
                            <!-- Controls -->
                            <button class="carousel-control-prev h-100" type="button"
                                data-bs-target="#ActivitiesCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>

                            <button class="carousel-control-next" type="button" data-bs-target="#ActivitiesCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <!-- End inner container -->
                </div>
            </div>

            <!-- Fixed image -->
            <img src="https://plus.unsplash.com/premium_photo-1661964149725-fbf14eabd38c?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1470"
                alt="" class="image-scroll-activities activities" />
        </div>
    </section>

    <!--End of Activities section -->


    <!-- Reviews Section -->
    <section class="mt-4 text-light py-5">
        <div class="container p-5">
            <div class="card text-light  w-100 p-5 text-center">
                <h3>Reviews</h3>
                <div class="card-body d-flex flex-column align-items-start">
                    <h1 class="card-title" id="reviewTitle"></h1>
                    <p class="mt-4" id="reviewText">
                        <!-- Amazing place to visit! The experience was unforgettable. -->
                    </p>

                    <!-- Controls INSIDE the card -->
                    <div class="d-flex justify-content-between align-items-center w-100 mt-4">
                        <span id="prevBtn" class="fs-2 fw-bold" style="cursor: pointer;">&#8249;</span>

                        <div id="dots" class="d-flex gap-2"></div>

                        <span id="nextBtn" class="fs-2 fw-bold" style="cursor: pointer;">&#8250;</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Reviews Section -->
















    <script src="destination.js"></script>
</body>

</html>
