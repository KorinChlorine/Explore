<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Register - Explore Inc.</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
        
        <link rel="stylesheet" href="login.css">
    </head>

    <body>

        <main>
            <!-- * LOG-IN FORM -->
            <section class="form-section login-section slide" id="loginForm">
                <!-- Back Button -->
                <button class="back-btn" id="backBtn" aria-label="Go Back">
                    <!--<i class="bi bi-arrow-left-circle-fill"></i>-->
                    <i class="bi bi-arrow-return-left"></i>
                </button>
                
                <div class="form-box login">
                    <h2>LOG IN</h2>
                    <form action="#" method="post" id="loginFormElement">
                        <!-- Email Input Field -->
                        <div class="input-box">
                            <label for="login_email">Email</label>
                            <input type="email" name="login_email" id="login_email" placeholder="Enter Email" required>
                        </div>

                        <!-- Password Input Field with Show/Hide Toggle -->
                        <div class="input-box">
                            <label for="login_password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="login_password" id="login_password" placeholder="Enter Password" autocomplete="off" required>
                                <!-- Eye Icon to Toggle Password Visibility -->
                                <i class="bi bi-eye-slash password-toggle" data-target="login_password"></i>
                            </div>
                        </div>

                        <!-- Log-in Button -->
                        <button type="submit" name="login_btn" class="btn" aria-label="Login User">LOG IN</button>

                        <!-- Link to Register Form -->
                        <p>Don't have an account? <a href="#" class="register-link">Register here</a></p>

                        <!-- Link to Reset Password Form -->
                        <p><a href="#" class="forgot-password-link">Forgot Password?</a></p>
                    </form>
                </div>
            </section>

            <!-- * REGISTRATION FORM  -->
            <section class="form-section register-section" id="registerForm">
                <!-- Back Button -->
                <button class="back-btn" id="backBtnRegister" aria-label="Go Back">
                    <!--<i class="bi bi-arrow-left-circle-fill"></i>-->
                    <i class="bi bi-arrow-return-left"></i>
                </button>

                <div class="form-box register">
                    <h2>REGISTER</h2>
                    <form action="#" method="post" id="registerFormElement">
                        <!-- First Name Input -->
                        <div class="input-box">
                            <label for="register_first_name">First Name</label>
                            <input type="text" id="register_first_name" name="register_first_name" placeholder="Enter First Name" required>
                        </div>

                        <!-- Middle Name Input -->
                        <div class="input-box">
                            <label for="register_middle_name">Middle Name</label>
                            <input type="text" id="register_middle_name" name="register_middle_name" placeholder="Enter Middle Name">
                        </div>

                        <!-- Last Name Input -->
                        <div class="input-box">
                            <label for="register_last_name">Last Name</label>
                            <input type="text" id="register_last_name" name="register_last_name" placeholder="Enter Last Name" required>
                        </div>

                        <!-- Gender Dropdown -->
                        <div class="input-box">
                            <label for="register_gender">Gender</label>
                            <select name="register_gender" id="register_gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="nonbinary">Non-Binary</option>                                    
                                <option value="preferNotToSay">Prefer Not to Say</option>
                            </select>
                        </div>

                        <!-- Birthdate Input -->
                        <div class="input-box">
                            <label for="register_birthdate">Birthdate</label>
                            <!--<input type="date" name="register_birthdate" id="register_birthdate" required>-->
                            <input type="text" name="register_birthdate" id="register_birthdate" placeholder="Select Birthdate" onfocus="this.type='date'" required>
                        </div>

                        <!-- Email Input -->
                        <div class="input-box">
                            <label for="register_email">Email</label>
                            <input type="email" name="register_email" id="register_email" placeholder="Enter Email" required>
                        </div>

                        <!-- Password Input with Show/Hide Toggle -->
                        <div class="input-box">
                            <label for="register_password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="register_password" id="register_password" placeholder="Enter Password" minlength="6" autocomplete="off" required>
                                <!-- Eye Icon to Toggle Password Visibility -->
                                <i class="bi bi-eye-slash password-toggle" data-target="register_password"></i>
                            </div>
                        </div>

                        <!-- Confirm Password Input with Show/Hide Toggle -->
                        <div class="input-box">
                            <label for="register_confirmPassword">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="register_confirmPassword" id="register_confirmPassword" placeholder="Re-enter Password" autocomplete="off" required>
                                <!-- Eye Icon to Toggle Password Visibility -->
                                <i class="bi bi-eye-slash password-toggle" data-target="register_confirmPassword"></i>
                            </div>
                        </div>

                        <!-- Security Question Dropdown -->
                        <div class="input-box">
                            <label for="register_security_question">Security Question</label>
                            <select name="register_security_question" id="register_security_question" required>
                                <option value="" disabled selected>Select Security Question</option>
                                <option value="#">?</option>
                                <option value="#">?</option>                                    
                                <option value="#">?</option>
                            </select>
                        </div>

                        <!-- Security Answer Input -->
                        <div class="input-box">
                            <label for="register_security_answer">Security Answer</label>
                            <input type="text" id="register_security_answer" name="register_security_answer" placeholder="Enter Security Answer" required>
                        </div>

                        <!-- Terms and Conditions Checkbox -->
                        <div class="input-box checkbox-box">
                            <label for="termsConditions" class="checkbox-label">
                                <input type="checkbox" name="termsConditions" id="termsConditions" required>
                                <span>Do you agree with the <a href="#" class="termsconditions-link">Terms and Conditions?</a></span>
                            </label>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" name="register_btn" class="btn" aria-label="Register User">REGISTER</button>

                        <!-- Link to Login Form -->
                        <p>Have an account already? <a href="#" class="login-link">Log in</a></p>
                    </form>
                </div>
            </section>

            <!-- * RESET PASSWORD FORM  -->
            <section class="form-section resetPassword-section" id="resetPasswordForm">
                <!-- Back Button -->
                <button class="back-btn" id="backBtnReset" aria-label="Go Back">
                    <!--<i class="bi bi-arrow-left-circle-fill"></i>-->
                    <i class="bi bi-arrow-return-left"></i>
                </button>
                
                <div class="form-box resetPassword">
                    <h2>RESET PASSWORD</h2>
                    <form action="#" method="post" id="resetPasswordFormElement">
                        <!-- Email Input Field -->
                        <div class="input-box">
                            <label for="reset_email">Email</label>
                            <input type="email" name="reset_email" id="reset_email" placeholder="Enter Email" required>
                        </div>

                        <!-- Reset Button -->
                        <button type="submit" name="reset_btn" class="btn" aria-label="Reset Password">RESET</button>

                        <!-- Link back to Login Form -->
                        <p>Remember your account? <a href="#" class="login-link">Log in here</a></p>
                    </form>
                </div>
            </section>

            <!-- * SECURITY QUESTION FORM  -->
            <section class="form-section securityQuestion-section" id="securityQuestionForm">
                <!-- Back Button -->
                <button class="back-btn" id="backBtnSecurity" aria-label="Go Back">
                    <!--<i class="bi bi-arrow-left-circle-fill"></i>-->
                    <i class="bi bi-arrow-return-left"></i>
                </button>
                
                <div class="form-box securityQuestion">
                    <h2>SECURITY QUESTION</h2>
                    <form action="#" method="post" id="securityQuestionFormElement">
                        <!-- Security Question -->
                        <div class="input-box">
                            <label for="security_answer">Security Question</label>
                            <input type="text" name="security_answer" id="security_answer" placeholder="Enter Security Answer" required>
                        </div>

                        <!-- Reset Button -->
                        <button type="submit" name="security_reset_btn" class="btn" aria-label="Reset Password">RESET</button>

                        <!-- Link back to Login Form -->
                        <p>Remember your account? <a href="#" class="login-link">Log in here</a></p>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="footer-container">
                <span class="footer-text">Explore Inc.</span>
                <img src="/Images/WebProg Logo White svg.svg" alt="Logo" class="footer-logo">
                <span class="footer-text">Group 05 Â© 2025</span>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="login.js"></script>
    </body>
</html>
