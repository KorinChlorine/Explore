<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample</title>
    <link rel="stylesheet" href="template.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, Arial;
      }
      body.bg-demo {
        min-height: 100%;
      }
    </style>
  </head>
  <body class="bg-demo">
    <header class="navbar" id="site-navbar">
      <div class="navbar-inner">
        <div class="nav-left">
          <a href="#">Home</a>
          <a href="#">Destinations</a>
          <a href="#">FAQs</a>
        </div>

        <div class="nav-logo">
          <img src="logo.png" alt="logo" />
        </div>

        <div class="nav-right">
          <a href="#">Contacts</a>
          <a href="#">About</a>
          <a href="#">User</a>
        </div>
      </div>
    </header>

    <script>
      (function () {
        const nav = document.getElementById("site-navbar");
        const shrinkAt = 80; // px scrolled before shrinking
        let lastKnownScroll = 0;
        let ticking = false;

        function onScroll() {
          lastKnownScroll = window.scrollY;
          if (!ticking) {
            window.requestAnimationFrame(() => {
              if (lastKnownScroll > shrinkAt) nav.classList.add("shrink");
              else nav.classList.remove("shrink");
              ticking = false;
            });
            ticking = true;
          }
        }

        window.addEventListener("scroll", onScroll, { passive: true });
      })();
    </script>
  </body>
</html>
